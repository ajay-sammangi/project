<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/add_profile.css">
    <script src="/JS/add_profileRowAction.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/font-icons/fontawesome/css/all.css">
</head>
<body>
    <div class="add_profilesection">
        <div class="row justify-content-between m-0">    
            <div class="add_profileLeftSection d-flex flex-row ">
                <div class="d-flex flex-column justify-content-center ml-4">
                    <img src="/images/jobicon.svg" class="add_image p-1" style="border: 1px solid black;border-radius: 10px"/>
                </div>
                <div class="d-flex flex-column justify-content-center ml-1 pt-1">
                    <h1 style="color:#5484ca;font-size: 25px;margin: 0px;">Profiles</h1> 
                    <p style="color: #3f50b5;margin: 0px;">Profile List</p>
                </div> 
            </div>    
        
            <div class="add_profileRightSection d-flex flex-column align-self-center p-3" style="float: right;">
                <div class="d-flex flex-row align-self-center">
                    <button type="button" class="add_profilebutton mr-2 p-2" onclick="add_profilePage()">ADD PROFILE</button>
                    <button type="button" class="add_profilebutton mr-2 p-2"><i class="fa fa-cloud-arrow-up" style="font-size: 18px;"></i>UPLOAD BULK PROFILES</button>
                </div>
            </div>
        </div>  
    </div>  
</body>
